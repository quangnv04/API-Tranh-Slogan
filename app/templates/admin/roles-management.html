{% block script %}
<script src="/assets_admin/js/plugins/datatables.js"></script>
<script>
    const dataTableSearch = new simpleDatatables.DataTable("#datatable-search", {
        searchable: true,
        fixedHeight: false,
        perPageSelect: false
    });

    $(document).ready(function () {
        $('.table-cell').each(function () {
            if (this.scrollWidth > this.clientWidth) {
                $(this).attr('data-bs-toggle', 'popover');
                $(this).popover({
                    trigger: 'click',
                    placement: 'top',
                    content: $(this).text(),
                    html: false
                });
            }
        });

        $.ajax({
            url: '/api/admin/roles',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                const tbody = $('#datatable-search tbody');
                tbody.empty();

                data.forEach(r => {
                    const roleHtml = `
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="customCheck${r.id}">
                                    </div>
                                    <p class="text-xs font-weight-bold ms-2 mb-0">${r.id}</p>
                                </div>
                            </td>
                            <td class="font-weight-bold table-cell">
                                <span class="my-2 text-xs">${r.role}</span>
                            </td>
                            <td class="font-weight-bold table-cell">
                                <span class="my-2 text-xs">${r.description}</span>
                            </td>
                            <td class="text-sm">
                                <a href="javascript:;" data-bs-toggle="tooltip" data-bs-original-title="Preview role">
                                    <i class="fas fa-eye text-secondary"></i>
                                </a>
                                <a href="javascript:;" class="mx-3" data-bs-toggle="tooltip" data-bs-original-title="Edit role">
                                    <i class="fas fa-user-edit text-secondary"></i>
                                </a>
                                <a href="javascript:;" data-bs-toggle="tooltip" data-bs-original-title="Delete role">
                                    <i class="fas fa-trash text-secondary"></i>
                                </a>
                            </td>
                        </tr>
                    `;
                    tbody.append(roleHtml);
                });

                $('[data-bs-toggle="tooltip"]').tooltip();
            },
            error: function (error) {
                console.error("Error fetching roles:", error);
            }
        });

    });
</script>
{% endblock %}
