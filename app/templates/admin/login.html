<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <title>
        Tranh Slogan | Đăng Nhập
    </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link id="pagestyle" href="/assets_admin/css/argon-dashboard.css?v=2.0.5" rel="stylesheet" />
</head>

<body class="">
    <main class="main-content main-content-bg mt-0">
        <div class="page-header min-vh-100"
            style="background-image: url('https://raw.githubusercontent.com/creativetimofficial/public-assets/master/argon-dashboard-pro/assets/img/signin-basic.jpg');">
            <span class="mask bg-gradient-dark opacity-6"></span>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-7">
                        <div class="card border-0 mb-0">
                            <div class="card-header bg-transparent">
                                <h5 class="text-dark text-center mt-2 mb-3">ĐĂNG NHẬP</h5>
                                <div class="btn-wrapper text-center">
                                    <a href="javascript:;" class="btn btn-neutral btn-icon btn-sm mb-0"
                                        style="box-shadow: none;">
                                        <img src="/assets/favicon/favicon-32x32.png" alt="main_logo">
                                    </a>
                                </div>
                            </div>
                            <div class="card-body px-lg-5 pt-0">
                                <div class="text-center text-muted mb-4">
                                    <small>Chào mừng bạn quay trở lại Tranh Slogan</small>
                                </div>
                                <form role="form" class="text-start" id="login-form">
                                    <div class="mb-3">
                                        <input id="username" type="username" class="form-control" placeholder="Username"
                                            aria-label="Username">
                                    </div>
                                    <div class="mb-3">
                                        <input id="password" type="password" class="form-control" placeholder="Password"
                                            aria-label="Password">
                                    </div>
                                    <div id="error-message"
                                        style="display: block; color: red; text-align: center; margin-top: 10px;">
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary w-100 my-4 mb-2">Đăng Nhập</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="/assets_admin/js/core/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/assets_admin/js/pages/login.js"></script>
</body>

</html>
